<script>
    document.addEventListener('DOMContentLoaded', function(){
        for (let i = 1; i <= 24; i++){
            let heart = document.getElementById('heart'+i)
            heart.classList.add('transform2')
        }
    })
    const transition = document.getElementById("imageBox")

    transition.addEventListener("click",() => {
        trans();
    })

    function trans() {
        document.getElementById("text").classList.add('transform2')
        const hearts = document.querySelectorAll('.falling-image');
        hearts.forEach((img, index) => {
            img.classList.add('falling_image_add')
            img.style.animationDelay = `${index * 0.05}s`;
        });
        setTimeout(() => {
            document.getElementById("imageBox").classList.add('transform')
            document.getElementById("inv").classList = ('transform4')
        }, 2000);
    }

</script>
